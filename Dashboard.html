<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style/style-sidebar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="body">
    <div class="side-parent">
        <Aside class="side-bar">
            <div class="top-bar">
                <div class="logo-container">
                    
                    <h3 class="logo">
                        logo dash
                    </h3>    
                </div>
                <div class="icon-menu">
                    <span class="burger">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </div> 
            </div>
            <section class="menu">
                <button class="btn">
                    <span class="btn-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    
                    
                    Home page</button>
                <button class="btn">
                    <span class="btn-icon">
                        <i class="fa-solid fa-chart-pie"></i>
                    </span>
                    Statistics </button>
                <button class="btn">
                    <span class="btn-icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    Our Clients </button>
                <button class="btn">
                    <span class="btn-icon">
                        <i class="fa-solid fa-bars-progress"></i>
                    </span>
                    Settings</button>
            </section>
    
            <div class="footer-bar">
    
            </div>
        </Aside>
    </div>
   
    <div class="page">
        <div class="nav-parent">
            <nav class="nav-bar">
                <div class="action-button-top">
                    <button class="help">
                        help
                    </button>
    
                    <button class="feedback">
                        feedback
                    </button>
    
                </div>
    
            </nav>

        </div>
        
        
        <main class="main">
            <section class="top-dash">
                <div class="Title-parent">
                    <h3 class="title">
                        Dashboard
                    </h3>
                </div>
                <div class="charts">
                    <div class="chart">
                        <canvas id="line" style="width:100%;max-width:700px"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="pie" style="width:100%;max-width:700px"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="column" style="width:100%;max-width:700px"></canvas>
                    </div>
                </div>

            </section>
            

           <section class="table-content">
            <div class="title-box">
                <h3 class="title">
                    Registred client

                </h3>
            </div>
           
            <div class="table-section">
                <table class="table-users">
                    <thead class="head-table">
                        <tr class="row-head">
                            <th class="head-title">
                                               
                            </th>
                            <th class="head-title">
                                Email

                            </th>
                            <th class="head-title">
                                username
                            </th> 
                            <th class="head-title">
                                status
                            </th> 
                            <th class="head-title">
                 
                            </th>
                        </tr>

                    </thead>
                    <tbody class="body-table">
                        <tr class="row-body">
                            <td class="cell"></td>
                            <td class="cell"></td>
                            <td class="cell"></td>
                            <td class="cell"></td>
                            <td class="cell"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
           

           </section>
        </main>
    </div>

        

    
    

    <script src="main.js"></script>
</body>
</html>
